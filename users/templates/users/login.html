{% extends "sort/base.html" %}

{% block content %}
<div class="content-section">
    <form method="POST" class="col-md-6 mx-auto">
        {% csrf_token %}
        <fieldset class="p-4 rounded">
            <legend class="border-bottom mb-4"><h2 class="text-center">Login</h2></legend>
            {{ form.as_p }}
            <div class="form-group mt-4 d-flex justify-content-center">
                <button class="btn btn-info btn-block" type="submit">Login</button>
            </div>
        </fieldset>
        <div class="border-top pt-3">
            <small class="text-light">Don't have an account? <a style="text-decoration: none;" 
                href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
        </div>
    </form>
</div>
{% endblock content %}
