{% extends "sort/base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <h1 class="display-4">Sorting Algorithms</h1>
            <p class="lead">Explore and sort your numbers with various algorithms.</p>
            <div class="col-md-10 mx-auto text-center">    
                <div class="mb-3">
                    <label for="numbers" class="form-label">Enter numbers (separated by commas):</label>
                    <input type="text" class="form-control" id="numbers">
                </div>

                <div class="d-flex justify-content-center">
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="bubbleSort()">Bubble Sort</button>
                        <button class="btn btn-success" onclick="selectionSort()">Selection Sort</button>
                        <button class="btn btn-info" onclick="insertionSort()">Insertion Sort</button>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <h3 class="mt-4">Sorted Numbers</h3>
                <div id="sortedNumbers" class="alert alert-info"></div>
            </div>
        </div>
    </div>
{% endblock content %}
